<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--==================== UNICONS ====================-->
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.6/css/line.css">

        <!--==================== CSS ====================-->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/base_styles.css') }}">
        {% block style %} {% endblock %}

        <title>F1 Website</title>
    </head>
    <body>
        <!--==================== HEADER ====================-->
        <header class="header" id="header">
            <nav class="nav container">
                <img src="{{ url_for('static', filename='svg/F1.png') }}" class="nav__logo-img">
                <a href="/" class="nav__logo">Formel 1 Saison {{ year }}</a>

                {% block menu %}
            
                {% endblock %} 

                <div class="nav__btns">
                    <!-- Theme change button -->
                    <i class="uil uil-moon change-theme" id="theme-button"></i>

                    <div class="nav__toggle" id="nav-toggle">
                        <i class="uil uil-apps"></i>
                    </div>
                </div>
            </nav>
        </header>

        <!--==================== MAIN ====================-->
        <main class="main">
            {% block main %}
            
            {% endblock %}
        </main>

        <!--==================== FOOTER ====================-->
        <footer class="footer">
            <div class="footer__bg">
                <div class="footer__container container grid">
                    <div>
                        <h1 class="footer__title">F1 Statistics</h1>
                        <span class="footer__subtitle">This website is not an official project and is in no way affiliated with the Formula 1 companies!</span>
                    </div>

                    <div class="dropdown-container">
                        <form method="GET" action="">
                            <label for="year">Jahr:</label>
                            <select name="year" id="year" onchange="this.form.submit()">
                                {% for y in years %}
                                    <option value="{{ y }}" {% if y == year %}selected{% endif %}>{{ y }}</option>
                                {% endfor %}
                            </select>
                        </form>
                    </div>

                <p class="footer__copy">
                    &#169; 2024 - <a id="current_year"></a> Tim Fuhrmann. All rights reserved
                </p>
            </div>
        </footer>

        <!--========== SCROLL TOP ==========-->
        <a href="#" class="scrollup" id="scroll-top">
            <i class="uil uil-arrow-up scrollup__icon"></i>
        </a>

        <!--==================== MAIN JS ====================-->
        <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    </body>
</html>
